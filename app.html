<!DOCTYPE html>
<html>
<head>
  <title>Display Data in HTML Table using Map</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

<h1>Data in HTML Table (using map):</h1>
<table id="dataTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

<script>
  // Function to fetch data from the JSON file and display it in a table using map
  async function fetchDataAndDisplayTable() {
    try {
      const response = await fetch('data.json');
      const data = await response.json();

      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = data.map(item => `
        <tr>
          <td>${item.name}</td>
          <td>${item.age}</td>
          <td>${item.email}</td>
        </tr>
      `).join('');
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Call the fetchDataAndDisplayTable function to display the data in a table
  fetchDataAndDisplayTable();
</script>

</body>
</html>
